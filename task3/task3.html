<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 50;
        var sum = 0;
        function fib(number) {
          if (number == 1 || number == 2) {
            return number;
          } else {
            sum = fib(number - 1) + fib(number - 2);
            document.write(sum);
          }
      }
        
      </script>
</body>
</html>
