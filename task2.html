<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result">
    </div>
    <script>
        const num = [1,-1,0,-3,5];
        var sum = 0;
        for(let i=0;i<num.length;i++)
        {
            if(num[i]>0)
            {
             sum += num[i];

            }
        }
        document.write(sum);
    </script>
</body>
